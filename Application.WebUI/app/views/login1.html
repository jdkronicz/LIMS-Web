
<div class="page-content">

    <div class="page-content-area">


        <div class="row">
            <div class="col-xs-12">
                <div class="container-fluid">





                    <div class="row">
                        <div class="col-sm-10 col-sm-offset-1">
                            <div class="login-container">
                               

                                <div class="space-6"></div>
                                <div class="space-6"></div>
                                <div class="space-6"></div>
                                <div class="space-6"></div>
                                <div class="space-6"></div>
                                <div class="space-6"></div>
                                <div class="space-6"></div>
                                <div class="space-6"></div>
                                <div class="space-6"></div>
                                <div class="space-6"></div>
                                <div class="space-6"></div>




                                <div class="position-relative">
                                    <div id="login-box" class="login-box visible widget-box no-border">
                                        <div class="widget widget-green">
                                            <div class="widget-title">

                                                <h3><i class="fa fa-lock"></i>Login Screen</h3>
                                            </div>

                                            <div class="widget-content">
                                                <div class="container-fluid">
                                                    <form role="form">

                                                        <label class="block clearfix">
                                                            <span class="block input-icon input-icon-right">
                                                                <input type="text" class="form-control" placeholder="Email" data-ng-model="loginData.userName" required autofocus />
                                                                <i class="ace-icon fa fa-user"></i>
                                                            </span>
                                                        </label>

                                                        <label class="block clearfix">
                                                            <span class="block input-icon input-icon-right">
                                                                <input type="password" class="form-control" placeholder="Password" data-ng-model="loginData.password" required />
                                                                <i class="ace-icon fa fa-lock"></i>
                                                            </span>
                                                        </label>

                                                        <div class="space"></div>

                                                        <div class="clearfix">


                                                            <button type="submit" class="width-35 pull-right btn btn-sm btn-success" data-ng-click="login()">
                                                                <i class="ace-icon fa fa-key"></i>
                                                                <span class="bigger-110">Login</span>
                                                            </button>
                                                            <a href="#">Forgot Password</a>
                                                        </div>

                                                        <div class="space-4"></div>
                                                       
                                                    </form>

                                                </div>
                                            </div>
                                          
                                            <div data-ng-hide="message == ''" class="alert alert-danger">
                                                {{message}}
                                            </div>

                                        </div>
                                        <!-- /.widget-main -->


                                    </div>
                                    <!-- /.widget-body -->
                                </div>
                                <!-- /.login-box -->


                            </div>
                            <!-- /.position-relative -->
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->







                    </div>


                </div>
            </div>

        </div>
    </div>
    <!-- /.page-header -->


</div>
